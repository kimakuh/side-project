<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Hello, World!</title>
    <script>
        alert('Hello, World!');
        // 함수에 넘겨주는 값 ==> 인자 / 인자값
        // alert ==> 에러 메시지나 중요한 알림을 사용자에게 전달할 때 사용
        document.write('Hell, World!');
        // document.write() ==> 도큐먼트에 쓰는 역할
        // 입력 받은 문자열을 <body>태그 안에 그대로 찍어 줌
        // 특징 ==> 입력된 문자열 중 태그에 해당하는 부분을 알아서 구분
        document.write('<br><b>Hell, World!</b>');
        // 콘솔에 문자열 출력하기
        console.log('Hello, World!');

    </script>
</head>
<body>


</body>
</html>
